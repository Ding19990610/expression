<body>
    <script>
        var arr = [
            {
                name:"丁龙飞",
                arr:[
                    {
                        _name:"嘻嘻嘻"
                    }
                ]
            }
        ]
        console.log(arr[0].name) //丁龙飞
        console.log(arr[0].arr[0]._name) //嘻嘻嘻

        var arr = [1,2,3,4,5,6,7];
        for(var i=0;i<arr.length;i++){
            console.log(arr[i])
        }
    </script>
