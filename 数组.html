<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的特点:
        // 1、数组有下标值，也叫索引，可以根据索引获取数组元素
        // 2、数组有长度，长度表示数组元素的个数
        // 3、数组元素为js 任意数据类型，数组长度无限制
        var arr = [1,"2",true,null,undefined,[],{}]
        console.log(arr)
        // 如何通过数组的索引值获取数组元素
        var str = arr[0]  //1
        // 如何获取数组的长度
        var str2 = arr.length  //7
        var str3 = arr["length"]  //7
        // 如何获取数组中最后一个元素
        var str4 = arr.length - 1
        console.log(arr[str4])
    </script>
</body>
</html>
